<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STAR WARS VACATION PLANNER</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Star_Wars_Logo.svg/2560px-Star_Wars_Logo.svg.png"
            width="60"
            height="60"
          />
          <!-- ^ Nav bar logo ^ -->
        </a>
        <!-- Nav bar buttons -->
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
<!-- Nav bar buttons + drop down menu -->
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item"> Home </a>

          <a class="navbar-item"> Documentation </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> More </a>

            <div class="navbar-dropdown">
              <a class="navbar-item"> About </a>
              <a class="navbar-item"> Jobs </a>
              <a class="navbar-item"> Contact </a>
              <hr class="navbar-divider" />
              <a class="navbar-item"> Report an issue </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
<!-- Picture at the top of browser -->
    <div class="pictureContainer">
      <img
        src="./assets/images/starWarsHeader.JPEG"
        alt="header";
        width="100%";
      />
    </div>
<!-- NEEDS FIXING -->
<!-- row one containing planets search bar -->
    <div class="row">
      <div class="row1">First Row - planet search bar</div>
      <div class="searchBarContainer">
        <div class="search-bar-border" type="card">
          <form action="">
            <input class="planetBar" type="text" placeholder="Search by Planets" name="q">
            <a class="search-btn" href="#"></a>
            <button class="submit-btn" type="submit" style="width: 10%; height:20%;">Search</button>
        </form>
        </div>
      </div>
<!-- row two containing climates search bar -->
    <div class="row">
      <div class="row">Second Row - climate search bar</div>
      <div class="searchBarContainer">
        <div class="search-bar-border">
          <form action="">
            <input class="climateBar" type="text" placeholder="Search by Climate" name="q">
            <a class="search-btn" href="#"></a>
            <button class="submit-btn" type="submit" style="width: 10%; height:20%;">Search</button>
          </form>
        </div>
      </div>

    <div class="row1">
      <div class="rowPop">
        <h1>Popular Destinations</h1>
      <div class="destinations">
        <!-- add cards for destinations here -->
        <!-- Planet Tatooine Card -->
        <div class="column">
            <link rel="stylesheet" href="./singlePlanetPage.html">
            <div class="card">Tatooine
              <button class="planetTatooine"><img src="./assets/homepagePlanets/tatooine.JPG"></button>
              </div>
          </div>
        </div>
        <!-- Planet Alderaan Card -->
        <div class="column">
          <link rel="stylesheet" href="./singlePlanetPage.html">
          <div class="card">Alderaan
            <button class="planetAlderaan"><img src="./assets/homepagePlanets/alderaan.JPG"></button>
          </div>
        <!-- Planet Hoth Card -->
        <div class="column">
          <link rel="stylesheet" href="./singlePlanetPage.html">
          <div class="card">Hoth
            <button class="planetAlderaan"><img src="./assets/homepagePlanets/hoth.jpg"></button>
          </div>
        </div>

        <!-- Planet Endoor Card-->
        <div class="column">
          <link rel="stylesheet" href="./singlePlanetPage.html">
          <div class="card">Endoor
            <button class="planetAlderaan"><img src="./assets/homepagePlanets/endoor.jpg"></button>
          </div>
        </div>
        <!-- Planet Naboo Card -->
        <div class="column">
          <link rel="stylesheet" href="./singlePlanetPage.html">
          <div class="card">Naboo
            <button class="planetAlderaan"><img src="./assets/homepagePlanets/naboo.jpg"></button>
          </div>
        </div>
        <!-- Planet Coruscant Card -->
        <div class="column">
          <link rel="stylesheet" href="./singlePlanetPage.html">
          <div class="card">Coruscant
            <button class="planetAlderaan"><img src="./assets/homepagePlanets/corcuscant.jpg"></button>
          </div>
          
        </div>
        <!-- Planet Mustafar Card -->
        <div class="column">
          <link rel="stylesheet" href="./singlePlanetPage.html">
          <div class="card">Mustafar
            <button class="planetAlderaan"><img src="./assets/homepagePlanets/mustafar.jpg"></button>
          </div>
        </div>
      </div>
    </div>
  
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
