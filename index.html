<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STAR WARS VACATION PLANNER</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Star_Wars_Logo.svg/2560px-Star_Wars_Logo.svg.png"
            width="60"
            height="60"
          />
          <!-- ^ Nav bar logo ^ -->
        </a>
        <!-- Nav bar buttons -->
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
<!-- Nav bar buttons + drop down menu -->
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item"> Home </a>

          <a class="navbar-item"> Documentation </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> More </a>

            <div class="navbar-dropdown">
              <a class="navbar-item"> About </a>
              <a class="navbar-item"> Jobs </a>
              <a class="navbar-item"> Contact </a>
              <hr class="navbar-divider" />
              <a class="navbar-item"> Report an issue </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
<!-- Picture at the top of browser -->
    <div class="pictureContainer">
      <img
        src="./assets/images/starWarsHeader.JPEG"
        alt="header"
        width="1435"
        height="200"
      />
    </div>
<!-- row one containing planets search bar -->
    <div class="row">
      <div class="row">First Row</div>
        <div class="search-bar-border">
          <!-- <input id="planet-input" type="text" placeholder="Search by Planets"> -->
          <select name="planets" id="planetsList"></select>
          <button id="search-by-planet-button" class="submit-btn" type="submit" style="width: 10%; height:20%;">Search</button>

        </div>
    </div>
<!-- row two containing climates search bar -->
    <div class="row">
      <div class="row">Second Row</div>
      
        <div class="search-bar-border">
          
            <!-- <input id="climate-input" type="text" placeholder="Search by Climate"> -->

            <select name="planets" id="climatesList"></select>
            <button id="search-by-climate-button" class="submit-btn" type="submit" style="width: 10%; height:20%;">Search</button>
          
        </div>
      
<!-- row three containing destination cards -->
    <div class="row">
      <div class="row">Third Row</div>
      <div class="Destinations">
        <!-- add cards for destinations here -->
        <div class="cards">
          <div class="card">
            <img src="" alt="" class="">
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
