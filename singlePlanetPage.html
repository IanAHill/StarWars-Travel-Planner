<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SINGLE PLANET PAGE</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link href="https://allfont.net/allfont.css?fonts=star-jedi" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="has-background-black">
  <h1 id="planet-name" class="is-size-1 has-text-centered"></h1>

  <div class="card has-background-black">
    <div class="card-image">
      <figure class="image is-1280x960">
        <img id="planet-image" src="" alt="Picture of Planet" />
      </figure>
    </div>
    <div class="card-content">
      <div class="media">
        <div class="media-content">
          <p id="planet-desc" class="title is-4 has-text-centered">
            
          </p>
        </div>
      </div>

      <div id="current-temp"></div>
      <p id="current-conditions"></p>


    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="./assets/js/singlePlanetPage.js"></script>
</body>

</html>
